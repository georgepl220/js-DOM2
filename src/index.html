<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery-container">
    <h1>Галерея картинок</h1>
    <div id="gallery" class="gallery"></div>
    <div class="buttons">
      <button onclick="loadImages()">Завантажити ще 4 картинки</button>
      <button onclick="clearGallery()">Очистити галерею</button>
      <button onclick="removeLastImage()">Видалити останню картинку</button>
      <button onclick="reverseGallery()">Перевернути галерею</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
